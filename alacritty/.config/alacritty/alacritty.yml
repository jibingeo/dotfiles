# Configuration for Alacritty, the GPU enhanced terminal emulator.
background_opacity: 0.95

window:
  padding:
    x: 2
    y: 2

  dynamic_padding: true

font:
  normal:
    family: "FuraMono Nerd Font Mono"
    style: Regular

  bold:
    style: Regular

  size: 12.0

colors:
  primary:
    background: '0x212733'
    foreground: '0xeaeaea'

  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0xeaeaea'

  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
    - { key: T,          mods: Command,             chars: "\x02\x63" }
    - { key: N,          mods: Command,             chars: "\x02\x6E" }
    - { key: P,          mods: Command,             chars: "\x02\x70" }
    - { key: X,          mods: Command,             chars: "\x02\x78" }
    - { key: W,          mods: Command,             chars: "\x04"     }
    - { key: Z,          mods: Command,             chars: "\x02\x7A" }
    - { key: Key0,       mods: Command,             chars: "\x02\x71" }
    - { key: Return,     mods: Command,             chars: "\x02\x25" }
    - { key: Return,     mods: Command | Shift,     chars: "\x02\x22" }
    - { key: Key1,       mods: Command,             chars: "\x02\x31" }
    - { key: Key2,       mods: Command,             chars: "\x02\x32" }
    - { key: Key3,       mods: Command,             chars: "\x02\x33" }
    - { key: Key4,       mods: Command,             chars: "\x02\x34" }
    - { key: Key5,       mods: Command,             chars: "\x02\x35" }
    - { key: Key6,       mods: Command,             chars: "\x02\x36" }
    - { key: Key7,       mods: Command,             chars: "\x02\x37" }
    - { key: Key8,       mods: Command,             chars: "\x02\x38" }
    - { key: Key9,       mods: Command,             chars: "\x02\x39" }
    - { key: H,          mods: Command | Shift,     chars: "\x02\x68" }
    - { key: L,          mods: Command | Shift,     chars: "\x02\x6C" }
    - { key: J,          mods: Command | Shift,     chars: "\x02\x6A" }
    - { key: K,          mods: Command | Shift,     chars: "\x02\x6B" }
    - { key: H,          mods: Command,             chars: "\x08"     }
    - { key: L,          mods: Command,             chars: "\x0C"     }
    - { key: J,          mods: Command,             chars: "\x0A"     }
    - { key: K,          mods: Command,             chars: "\x0B"     }
    - { key: Left,       mods: Command | Shift,     chars: "\x02\x68" }
    - { key: Right,      mods: Command | Shift,     chars: "\x02\x6C" }
    - { key: Down,       mods: Command | Shift,     chars: "\x02\x6A" }
    - { key: Up,         mods: Command | Shift,     chars: "\x02\x6B" }
    - { key: Left,       mods: Command,             chars: "\x08"     }
    - { key: Right,      mods: Command,             chars: "\x0C"     }
    - { key: Down,       mods: Command,             chars: "\x0A"     }
    - { key: Up,         mods: Command,             chars: "\x0B"     }
