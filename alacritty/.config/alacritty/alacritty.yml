# Configuration for Alacritty, the GPU enhanced terminal emulator.
background_opacity: 1

window:
  padding:
    x: 4
    y: 4

  dynamic_padding: true

font:
  normal:
    family: "JetBrains Mono"
    style: Regular

  bold:
    style: Italic

  size: 16.0
  offset:
    y: 2
    x: 0

colors:
  primary:
    background: '0x212732'
    foreground: '0xCBCCC6'

  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0xeaeaea'

  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

key_bindings:
  - { key: Insert,          mods: Control,          action: Copy }
  - { key: Insert,          mods: Shift,            action: Paste }

